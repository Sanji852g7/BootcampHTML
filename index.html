<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Pinterest Clone Project</title>
</head>
<body>
  <nav id="nav-bar">
    <div class="logo-container">
      <img class="logo" src="../pictures/logo.png" alt="Logo">
      <a class="pinterest" href="#">Pinterest</a>
    </div>
    <div class="left-container">
      <a href="#">Today</a>
      <a href="#">Watch</a>
      <a href="#">Explore</a>
    </div>
    <div class="right-container">
      <a id="style" href="#">About</a>
      <a id="style" href="#">Business</a>
      <a id="style" href="#">Press</a>
      <button id="log-button">Log in</button>
      <button id="sign-button">Sign up</button>
    </div>
</nav>
<main id="main-content">
  <section id="left-section">
    <img class="bg-pic" src="pictures/bgpic.png" alt="Left section picture">
    <div id="pic-container">
      <img class="pic2" src="pictures/pic1.png" alt="rectangular picture">
      <img class="pic3" src="pictures/pic2.png" alt="circular picture">
      <div id="text-container">
        <p class="text1">Scout the City</p>
        <p class="text2">56.7k followers</p>
      </div>
    </div>
  </section>
  <section id="right-section">
    <h1>See it, make it,</h1>
    <h1>try it, do it</h1>
    <p>The best part of Pinterest is discovering</p>
    <p>new things and ideas from people</p>
    <p>around the world</p>
    <button>Explore</button>
  </section>
</main>
</body>
</html>
